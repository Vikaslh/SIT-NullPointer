<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Login & Registration</title>
</head>

<body>
    <div class="wrapper">
        <nav class="nav">
            <div class="nav-logo">
                <h1>NullPointers!</h1>
            </div>
            <div class="nav-menu" id="navMenu">
                <ul>
                    <li><a href="index.html" class="link active">Home</a></li>
                    <li><a href="about.html" class="link">About</a></li>
                </ul>
            </div>
            <div class="nav-button">
                <button class="btn white-btn" id="loginBtn" onclick="login()">Sign In</button>
                <button class="btn" id="registerBtn" onclick="register()">Sign Up</button>
            </div>
            <div class="nav-menu-btn">
                <i class="bx bx-menu" onclick="myMenuFunction()"></i>
            </div>
        </nav>

        <!-- Flip Card Container -->
        <div class="flip-card">
            <!-- Login Form -->
            <div class="flip-card-inner" id="flipCardInner">
                <div class="flip-card-front">
                    <div class="form-box">
                        <div class="top">
                            <span>Don't have an account? <a href="#" onclick="register()">Sign Up</a></span>
                            <header>Login</header>
                        </div>
                        <div class="input-box">
                            <input type="text" class="input-field" placeholder="Username or Email">
                            <i class="bx bx-user"></i>
                        </div>
                        <div class="input-box">
                            <input type="password" class="input-field" placeholder="Password">
                            <i class="bx bx-lock-alt"></i>
                        </div>
                        <div class="input-box">
                            <input type="submit" class="submit" value="Sign In">
                        </div>

                        <div class="social-login">
                            <button class="social-btn google-btn">
                                <i class="bx bxl-google"></i> Login with Google
                            </button>
                        </div>

                        <div class="two-col">
                            <div class="one">
                                <input type="checkbox" id="login-check">
                                <label for="login-check"> Remember Me</label>
                            </div>
                            <div class="two">
                                <label><a href="#">Forgot password?</a></label>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Registration Form -->
                <div class="flip-card-back">
                    <div class="form-box">
                        <div class="top">
                            <span>Have an account? <a href="#" onclick="login()">Login</a></span>
                            <header>Sign Up</header>
                        </div>
                        <div class="two-forms">
                            <div class="input-box">
                                <input type="text" class="input-field" placeholder="Firstname">
                                <i class="bx bx-user"></i>
                            </div>
                            <div class="input-box">
                                <input type="text" class="input-field" placeholder="Lastname">
                                <i class="bx bx-user"></i>
                            </div>
                        </div>
                        <div class="input-box">
                            <input type="text" class="input-field" placeholder="Email">
                            <i class="bx bx-envelope"></i>
                        </div>
                        <div class="input-box">
                            <input type="password" class="input-field" placeholder="Password">
                            <i class="bx bx-lock-alt"></i>
                        </div>
                        <div class="input-box">
                            <input type="submit" class="submit" value="Register">
                        </div>

                        <div class="social-login">
                            <button class="social-btn google-btn">
                                <i class="bx bxl-google"></i> Login with Google
                            </button>
                        </div>

                        <div class="two-col">
                            <div class="one">
                                <input type="checkbox" id="register-check">
                                <label for="register-check"> Remember Me</label>
                            </div>
                            <div class="two">
                                <label><a href="#">Terms & conditions</a></label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function myMenuFunction() {
            var i = document.getElementById("navMenu");
            i.classList.toggle("responsive");
        }

        function login() {
            var flipCard = document.getElementById("flipCardInner");
            flipCard.style.transform = "rotateY(0deg)";
        }

        function register() {
            var flipCard = document.getElementById("flipCardInner");
            flipCard.style.transform = "rotateY(180deg)";
        }

        // Fade-in effect when the page loads
        document.body.style.opacity = 0;
        document.body.style.transition = "opacity 0.5s ease-in-out";
        window.onload = () => {
            document.body.style.opacity = 1;
        };

        // Add fade-out effect when navigating to another page
        const links = document.querySelectorAll("a.link");
        links.forEach(link => {
            link.addEventListener("click", function (event) {
                event.preventDefault();
                const target = this.href;
                document.body.style.opacity = 0;
                setTimeout(() => {
                    window.location.href = target;
                }, 500);
            });
        });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script>
        // AES Encryption Logic
        function encryptData(data, key) {
            return CryptoJS.AES.encrypt(data, key).toString();
        }

        // Handle Login Submission
        document.querySelector('.submit').addEventListener('click', (event) => {
            event.preventDefault(); // Prevent default form submission

            const username = document.querySelector('input[placeholder="Username or Email"]').value;
            const password = document.querySelector('input[placeholder="Password"]').value;

            // Encrypt the data
            const encryptionKey = "my-secret-key-123"; // Replace with a secure key
            const encryptedUsername = encryptData(username, encryptionKey);
            const encryptedPassword = encryptData(password, encryptionKey);

            // Send encrypted data to the server (example)
            fetch('/api/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    username: encryptedUsername,
                    password: encryptedPassword,
                }),
            }).then((response) => {
                if (response.ok) {
                    console.log("Login successful!");
                } else {
                    console.log("Login failed.");
                }
            });
        });
    </script>
</body>

</html>
